<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro de usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" />
    <script src="js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <style>
        .form-container {
            width: 340px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 8px;
            color: #fff; /* Texto blanco */
        }
        .btn-login {
            background-color: transparent;
            color: #fff;
            border: 1px solid #ccc;
            width: 100%;
            margin-top: 20px; /* Asegúrate de que hay espacio entre los campos de entrada y el botón */
        }
        .group-material-login input {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo transparente */
            border: none;
            border-bottom: 1px solid #ccc;
            color: #fff;
        }
    </style>
</head>
<body class="full-cover-background" style="background-image:url(assets/img/font-login1.jpg);">
    <div class="form-container">
        <p class="text-center" style="margin-top: 17px;">
           <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
       </p>
       <h4 class="text-center all-tittles" style="margin-bottom: 30px;">registro de usuario</h4>
       <form>
            <div class="group-material-login">
              <input type="email" class="material-login-control" required="" maxlength="70">
              <span class="highlight-login"></span>
              <span class="bar-login"></span>
              <label><i class="zmdi zmdi-email"></i> &nbsp; Correo</label>
            </div><br>
            <div class="group-material-login">
              <input type="password" class="material-login-control" required="" maxlength="70">
              <span class="highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-lock"></i> &nbsp; Contraseña</label>
            </div>
            <div class="group-material-login">
              <input type="text" class="material-login-control" required="" maxlength="50">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-account"></i> &nbsp; Nombres</label>
            </div>
            <div class="group-material-login">
              <input type="text" class="material-login-control" required="" maxlength="50">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-account"></i> &nbsp; Apellido Paterno</label>
            </div>
            <div class="group-material-login">
              <input type="text" class="material-login-control" required="" maxlength="50">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-account"></i> &nbsp; Apellido Materno</label>
            </div>
            <div class="group-material-login">
              <input type="text" class="material-login-control" required="" maxlength="50">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-money-box"></i> &nbsp; Ingreso Mensual esperado</label>
            </div>
            <div class="group-material-login">
              <input type="date" class="material-login-control" required="">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-cake"></i> &nbsp; Fecha de Cumpleaños</label>
            </div>
            <div class="group-material-login">
              <input type="text" class="material-login-control" maxlength="100">
              <span the highlight-login"></span>
              <span the bar-login"></span>
              <label><i class="zmdi zmdi-phone"></i> &nbsp; Contacto (opcional)</label>
            </div>
            <a href="index.html " class="btn-login"> Registrar &nbsp; <i class="zmdi zmdi-arrow-right"></i></a>
        </form>
    </div>  
</body>
</html>
